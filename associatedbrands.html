<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .brand-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ff7a00;
            position: relative;
            overflow: hidden;
        }

        .brand-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            width: 100%;
            background: linear-gradient(to right, #ff7a00, #ffffff, #28a745);
        }

        .brand-card img {
            max-height: 120px;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .brand-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 18px 40px rgba(255, 122, 0, 0.3);
            border-color: #28a745;
        }

        .brand-card:hover img {
            transform: scale(1.1);
        }

                #carouselExample {
            height: 400px;
            overflow: hidden;
        }

        #carouselExample .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            #carouselExample {
                height: 250px;
            }

            #carouselExample .carousel-item img {
                height: 250px;
            }
        }

    </style>

</head>

<body>
